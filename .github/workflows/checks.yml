name: Tests

on:
  push:
    branches:
      - '**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Clone maps4fsdata and prepare data
        run: |
          git clone --depth 1 https://github.com/iwatkot/maps4fsdata.git /tmp/maps4fsdata
          cd /tmp/maps4fsdata
          chmod +x prepare_data.sh
          ./prepare_data.sh
          cp -r data $GITHUB_WORKSPACE/data
          rm -rf /tmp/maps4fsdata

      - name: Install missing stub packages
        run: mypy --install-types --non-interactive

      - name: Run mypy to generate cache
        run: mypy maps4fs || true

      - name: Run mypy
        run: mypy maps4fs

      - name: Run pylint
        run: pylint maps4fs

      - name: Run pytest with coverage
        run: pytest --cov=maps4fs --cov-report xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: iwatkot/maps4fs